# ===========================================
# TRAEFIK - Static Configuration
# ===========================================

# API and Dashboard
api:
  dashboard: true
  insecure: false

# Ping endpoint for health checks
ping:
  entryPoint: web

# Entry Points
entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true
  websecure:
    address: ":443"
    http:
      tls:
        certResolver: letsencrypt
    # Enable HTTP/2
    http2:
      maxConcurrentStreams: 250

# Certificate Resolvers
certificatesResolvers:
  letsencrypt:
    acme:
      email: admin@bunkercorpo.com
      storage: /certs/acme.json
      httpChallenge:
        entryPoint: web
      # Use staging for testing, comment out for production
      # caServer: https://acme-staging-v02.api.letsencrypt.org/directory

# Providers
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: bunker-public
    watch: true
  file:
    directory: /etc/traefik/dynamic
    watch: true

# Logging
log:
  level: INFO
  filePath: /var/log/traefik/traefik.log
  format: json

# Access Log
accessLog:
  filePath: /var/log/traefik/access.log
  format: json
  filters:
    statusCodes:
      - "200-299"
      - "400-599"
    retryAttempts: true
    minDuration: "10ms"
  fields:
    defaultMode: keep
    names:
      ClientUsername: drop
    headers:
      defaultMode: keep
      names:
        User-Agent: keep
        Authorization: drop
        Content-Type: keep

# Metrics (Prometheus)
metrics:
  prometheus:
    entryPoint: websecure
    addEntryPointsLabels: true
    addRoutersLabels: true
    addServicesLabels: true
    buckets:
      - 0.1
      - 0.3
      - 1.2
      - 5.0

# Global settings
global:
  checkNewVersion: false
  sendAnonymousUsage: false

# Experimental features
experimental:
  plugins: {}
