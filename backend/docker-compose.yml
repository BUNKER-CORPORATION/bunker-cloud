# ===========================================
# BUNKER CLOUD - Docker Compose Configuration
# ===========================================

networks:
  bunker-public:
    driver: bridge
    name: bunker-public
  bunker-internal:
    driver: bridge
    name: bunker-internal
    internal: true

volumes:
  postgres_data:
    name: bunker_postgres_data
  redis_data:
    name: bunker_redis_data
  minio_data:
    name: bunker_minio_data
  traefik_certs:
    name: bunker_traefik_certs

services:
  # ===========================================
  # REVERSE PROXY - Traefik
  # ===========================================
  traefik:
    image: traefik:v3.2
    container_name: bunker-traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ../infrastructure/traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ../infrastructure/traefik/dynamic:/etc/traefik/dynamic:ro
      - traefik_certs:/certs
      - ../logs/traefik:/var/log/traefik
    environment:
      - TZ=UTC
    networks:
      - bunker-public
      - bunker-internal
    labels:
      - "traefik.enable=true"
      # Dashboard (protected)
      - "traefik.http.routers.traefik-dashboard.rule=Host(`traefik.bunkercorpo.com`)"
      - "traefik.http.routers.traefik-dashboard.entrypoints=websecure"
      - "traefik.http.routers.traefik-dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.routers.traefik-dashboard.service=api@internal"
      - "traefik.http.routers.traefik-dashboard.middlewares=traefik-auth"
      - "traefik.http.middlewares.traefik-auth.basicauth.users=admin:$$apr1$$xyz$$hashedpassword"
    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ===========================================
  # DATABASE - PostgreSQL (System)
  # ===========================================
  postgres-system:
    image: postgres:16-alpine
    container_name: bunker-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./services/auth/init.sql:/docker-entrypoint-initdb.d/01-auth.sql:ro
      - ./services/billing/init.sql:/docker-entrypoint-initdb.d/02-billing.sql:ro
    networks:
      - bunker-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ===========================================
  # CACHE - Redis
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: bunker-redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 1gb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - bunker-internal
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
        reservations:
          cpus: '0.1'
          memory: 256M

  # ===========================================
  # API GATEWAY / AUTH SERVICE
  # ===========================================
  auth-service:
    build:
      context: ./services/auth
      dockerfile: Dockerfile
    container_name: bunker-auth
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "127.0.0.1:3001:3000"
    depends_on:
      postgres-system:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - bunker-internal
      - bunker-public
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.auth.rule=Host(`cloud-api.bunkercorpo.com`) && PathPrefix(`/auth`, `/api-keys`, `/organizations`, `/users`)"
      - "traefik.http.routers.auth.entrypoints=websecure"
      - "traefik.http.routers.auth.tls.certresolver=letsencrypt"
      - "traefik.http.services.auth.loadbalancer.server.port=3000"
      - "traefik.http.routers.auth.middlewares=rate-limit,cors"
      # Rate limiting
      - "traefik.http.middlewares.rate-limit.ratelimit.average=100"
      - "traefik.http.middlewares.rate-limit.ratelimit.burst=50"
      - "traefik.http.middlewares.rate-limit.ratelimit.period=1m"
      # CORS
      - "traefik.http.middlewares.cors.headers.accesscontrolallowmethods=GET,POST,PUT,DELETE,OPTIONS"
      - "traefik.http.middlewares.cors.headers.accesscontrolallowheaders=Content-Type,Authorization,X-API-Key"
      - "traefik.http.middlewares.cors.headers.accesscontrolalloworiginlist=https://cloud.bunkercorpo.com,https://bunkercorpo.com,https://cloud-api.bunkercorpo.com"
      - "traefik.http.middlewares.cors.headers.accesscontrolmaxage=100"
      - "traefik.http.middlewares.cors.headers.addvaryheader=true"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:3000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # ===========================================
  # BILLING SERVICE
  # ===========================================
  billing-service:
    build:
      context: ./services/billing
      dockerfile: Dockerfile
    container_name: bunker-billing
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "127.0.0.1:3002:3000"
    depends_on:
      postgres-system:
        condition: service_healthy
      redis:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    networks:
      - bunker-internal
      - bunker-public
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.billing.rule=Host(`cloud-api.bunkercorpo.com`) && PathPrefix(`/billing`, `/subscriptions`, `/invoices`, `/usage`)"
      - "traefik.http.routers.billing.entrypoints=websecure"
      - "traefik.http.routers.billing.tls.certresolver=letsencrypt"
      - "traefik.http.services.billing.loadbalancer.server.port=3000"
      - "traefik.http.routers.billing.middlewares=rate-limit,cors"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:3000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 256M

  # ===========================================
  # OBJECT STORAGE - MinIO
  # ===========================================
  minio:
    image: minio/minio:latest
    container_name: bunker-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_BROWSER_REDIRECT_URL: https://storage-console.bunkercorpo.com
    ports:
      - "127.0.0.1:9000:9000"
      - "127.0.0.1:9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - bunker-internal
      - bunker-public
    labels:
      - "traefik.enable=true"
      # API endpoint
      - "traefik.http.routers.minio-api.rule=Host(`storage.bunkercorpo.com`)"
      - "traefik.http.routers.minio-api.entrypoints=websecure"
      - "traefik.http.routers.minio-api.tls.certresolver=letsencrypt"
      - "traefik.http.routers.minio-api.service=minio-api"
      - "traefik.http.services.minio-api.loadbalancer.server.port=9000"
      # Console
      - "traefik.http.routers.minio-console.rule=Host(`storage-console.bunkercorpo.com`)"
      - "traefik.http.routers.minio-console.entrypoints=websecure"
      - "traefik.http.routers.minio-console.tls.certresolver=letsencrypt"
      - "traefik.http.routers.minio-console.service=minio-console"
      - "traefik.http.services.minio-console.loadbalancer.server.port=9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.25'
          memory: 512M

  # ===========================================
  # DATABASE SERVICE - Managed Databases
  # ===========================================
  database-service:
    build:
      context: ./services/database
      dockerfile: Dockerfile
    container_name: bunker-database
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "127.0.0.1:3003:3000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      postgres-system:
        condition: service_healthy
      redis:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    networks:
      - bunker-internal
      - bunker-public
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.database.rule=Host(`cloud-api.bunkercorpo.com`) && PathPrefix(`/databases`)"
      - "traefik.http.routers.database.entrypoints=websecure"
      - "traefik.http.routers.database.tls.certresolver=letsencrypt"
      - "traefik.http.services.database.loadbalancer.server.port=3000"
      - "traefik.http.routers.database.middlewares=rate-limit,cors"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:3000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
